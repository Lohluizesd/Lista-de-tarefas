<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" type = "text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>

<body>
    <header>
        <h1 class="titulo">Tarefas do dia</h1>
    </header>

    <main>

        <div class="lista">
            <ul class="lista__tarefas">
                <li class="lista__tarefas__item">Item 1</li>
            </ul>
         </div>

        <div class="formulario">
            <form class="formulario__tarefas">
                <label for="text" class="formulario__tarefas__texto">Digite a tarefa:</label>
                <textarea required rows="4" style="resize: none" class="app__form-textarea" placeholder="Qual a tarefa?"></textarea>
            </form>
        </div>

        <div class="botao">
            <button class="adicionar__botao">Adicionar Tarefa</button>  
        </div>
       
    </main>
    
</body>

</html>
